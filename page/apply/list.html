<div class="table-header">
  <a href="#/apply/add/" class="btn btn-primary"><i class="fa fa-plus"></i> 新申请</a>
</div>
<table class="table table-bordered table-striped smart-table" data-url="{{API}}apply/" data-pagination=".pagination" data-pagesize="20">
  <thead>
    <tr>
      <th>申请时间</th>
      <th>申请金额</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    <tr id="{{id}}">
      <td>{{apply_time}}</td>
      <td>&yen;{{d100 rmb}}</td>
      <td><span class="label label-{{status}}">{{pick status apply_status}}</span></td>
      <td class="btn-group">
        {{#equal status 0}}
        <button type="button" class="btn btn-danger delete-button" title="撤销申请"><i class="fa fa-times"></i></button>
        {{/equal}}
      </td>
    </tr>
  </script>
  </tbody>
  <tfoot class="waiting">
  <tr>
    <td colspan="4"><p align="center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>加载中，请稍候</p></td>
  </tr>
  </tfoot>
</table>

<nav class="pull-right">
  <ul class="pagination">
    <script type="text/x-handlebars-template">
      <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
      {{#each pages}}
      <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
      {{/each}}
      <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
    </script>
  </ul>
</nav>
